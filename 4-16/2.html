<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
    <script>
        // 函数里再定义函数
        function aa(b){
            var a = 12;
            function bb(){
                alert(a);
                alert(b);
            }
            return bb;
        }
        var cc = aa(24);
        //全局变量不会被垃圾回收清空
        //可以写成封闭函数的形式
        var cc =(function (b){
            var a = 12;
            function bb(){
                alert(a);
                alert(b);
            }
            return bb;
        })(24);
        cc();
        //闭包可以存循环的索引值
    </script>
</head>
<body>
    
</body>
</html>
