<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <style>
        body {
            font-size: 30px
        }
    </style>
</head>

<body>
    <p style="font-size:60px">
        我是p标签的文字
        <span>我是span中的文字</span>
    </p>
    <span>我是p元素外的文字</span>
</body>

</html>
