<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组</title>
    <Script>
        var a = new Array(1,2,3);// 面向对象的方式创建,创建出来的东西是引用类型
        var b = [1,2,3];
        var c = [[1,2,3],[1,2,3],[1,2,3]];
        var d = [1,2,3,4,5,1,2,3,4];
        //判断数组长度
        alert(a.length);
        //利用下角标截取9数组
        alert(a[0]);
        //利用下角标截取二维数组
        alert(c[1][2]);

        //数组的常用方法
        //join方法
        //将a中的内容转为字符串，与"-"拼接
        var str = a.join("-");
        //将数字5从后面添加到数组a
        a.push(5);
        //从后面删除
        a.pop();
        //从数组前面添加
        a.unshift(0);
        //从前面删除
        a.shift();
        //反转  将数组倒置排列
        a.reverse();
        //查找某个数值第一次出现的索引值
        d.indexOf("2");
        //从第二个角标开始包含第二个删除一个成员
        //第几个角标 删除几个
        d.splice(2,1)
        //从第二个角标开始删除一个成员 插入一个'e'
        //这个值可以是0 可以只插入一个或多个
        d.splice(2,1,"e");
        d.splice(2,1,'e','b','c');

        //通过标签获取元素
        window.onload = function(){
            var olist = document.getElementById('list01');//获取代码里面的'list01'组
            var Li = olist.getElementsByTagName('li');//利用'olist'取里面的值Li
            //一组数据没有style属性，可以利用下角标设置
            //利用for循环为每一个li设置样式
            for (var i = 0 ;i < LI.length; i++){
                 Li[i].style.background = 'gold';
            } 
        }

        //数组去重
        var e = [1,2,3,4,5,1,2,3,4];
        var f = [];
        for (var i = 0; i < e.length; i++) {
            if (e.indexOf(e[i])==i) {
                f.push(e[i]);
            }
        }

        //字符串的处理方法
        //切割字符串返回数组
        var str = "2018-4-12";
        str.split('-');//利用'-'分割数组，也可以利用空串来切
        //获取字符串中的某一个字符
        var str1 = '#div1';
        var str2 = '.div1';
        var str3 = str1.charAt(0);
        //检查字符串是否含有某个子串
        //如果没有找到就返回-1，找到了就返回下标
        var str4 = 'Microsoft Yahei';
        var num = str4.indexOf('Yahei');
        alert(num);
        //截取字符串的某区间
        //包前不包后
        //只写一个值就从这个值开始截到最后
        var str5 = str4.substring(10,15)
        //转大写
        var str6 = str4.toLocaleUpperCase();
        //转小写
        var str7 = str4.toLocaleLowerCase();
        
        //字符串的反转 倒序排列
        var sTr = 'sfsdohfsdhfsdfhwhf';
        var sTr1 = sTr.split('').reverse().join('');//转数组  反转  转字符串
        alert(sTr1);
    </Script>
</head>
<body>
    <ul id="list01">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
