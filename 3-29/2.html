<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>

        /* 
        遇到父元素和其他浮动元素的边框就会停止移动
         */
        .box1 {
            width: 100px;
            height: 100px;
            background-color: brown;
            /* float: right; */
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: right;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
