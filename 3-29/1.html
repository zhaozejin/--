<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
    <!-- 
        元素在文档流中的特点：
            块元素
                1.块元素在文档流中会独占一行，块元素会自上向下排列
                2.块元素在文档流中默认的宽度是父元素的100%
                3.块元素在文档流中的高度默认是被内容撑开的
            内联元素
                1.内联元素在文档流中只占自身大小，默认从左向右排列，
                如果一行中容纳不下所有内联元素则会换到下一行，自左向右。
                2.在文档流中，内联元素的宽度和高度默认都被内容撑开

     -->
     <style>
     
     </style>
</head>
<body>
    <div style="width: 100px;height: 100px;background-color:red;"></div>
</body>
</html>
