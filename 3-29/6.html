<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: turquoise;
            float: left;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 清楚box1浮动后对box2产生的影响 */
            clear: left;
            float: right;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: purple;
            clear: right;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>

</html>
