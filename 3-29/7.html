<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>解决高度塌陷的方法</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .box1{
            background-color: palegreen;
            float: left;
        }
        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="box1"></div>
    </div>
</body>

</html>
