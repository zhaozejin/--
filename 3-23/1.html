<!DOCTYPE html>
<html>
<!--  <html></html>根标签，所有的一切都在它中间写  -->

<head>
	<!--
			<head></head>
			是页面的头部，标签对内部只能定义一些特殊内容
		-->
	<title>HTML3-23</title>
	<meta charset="utf-8" />
	<meta name="keywords" content="H5,JavaScript,前端" />
	<meta name="description" content="发布H5,JavaScript,前端" />
	<meta http-equiv="refresh" content="50,https://www.baidu.com/" />
	<!--
			元信息标签<meta/>
			设置网页的关键字<meta name = "keywords" content = "H5,JavaScript,前端"/>
			请求重定向 <meta http-equiv="refresh" content="5,https://www.baidu.com/"/>  content中5是秒数的意思5秒后跳转页面
			设置编码格式<meta charset="utf-8" />
		-->
</head>
<!--
		<body></body>
		定义网页主题内容的开始和结束
	-->

<body>
	<center>
		<!--注释-->
		<h1>You
			<font face="黑体" size="30" color="red">Are</font> My baby</h1>
		<!--
			标题标签
			h1~h6
			一共6级
		-->
		<h2>第二行</h2>
		<h3>第三行</h3>
		<p>我是一个p标签，我用来表示一个段落</p>
		<div>
			<!--
				<p></p>
				段落标签，独占一行
				（当标签对当中有多个空格，会解析成一个空格）
			-->
			<p>
				故人西辞黄鹤楼
				<br/>
				<!--
				<hr/>
				生成一条水平分隔线
			-->
				<hr/> 烟花三月下扬州
				<br/>
				<hr/> 孤帆远影碧空尽
				<br/>
				<hr/>
				<!--
				实体  &实体名字;
				空格&nbsp;
				版权符号&copy;
				 <   &lt;
				 >   &gt;
			-->
				唯&nbsp&nbsp&nbsp见长江天际流
				<br/>
			</p>
			<p>
				<!--
				<imag/>
					sre设置图片的路径
					alt图片的描述（当图片不能显示图片的时候会显示，搜索引擎会收录名称，没写就不会）
					width 宽度(单位像素px)     如果只设置了一个值，会等比例缩放，如果同时指定就会按值缩放
					height 高度
					title 鼠标移到图片上会显示的文字
			-->
			</p>
		</div>
		<img src="C:\Users\zhaoy\Pictures\牛.png" alt="这是一只牛" width="500px" height="200px" title="这是一只牛">
		<br/>
		<!--
			所谓绝对路径就是完整的路径,真正的开发中我们用的都是相对路径
		-->

		<iframe src="https://www.baidu.com/" frameborder="1" name="tom"></iframe>
		<!--
		内连框架<iframe> </iframe>  	内容不会被搜索引擎检索到
			src  引用网址内容
			weight
			height
			name 可以为内连框架指定name属性
			<iframe src="网址路径"  name= "tom"> </iframe>
	-->
		<br/>
		<a href="https://www.baidu.com/"> 我是一个超链接</a>
		<br/>
		<a href="https://www.baidu.com/" target="_blank"> 我是一个超链接</a>
		<br/>
		<a href="https://www.baidu.com/" target="tom"> 我是一个超链接</a>
		<!--
		<a></a>
		<a href="https://www.baidu.com/">  
		属性：
			herf 
				跳转目标地址，点击标签
				对中文字可以跳转，可以是绝对路径也可以是相对路径
			taret 规定在何处打开链接文档
				_self 默认值，在当前窗口打开
				_blank 在新窗口打开
		-->
	</center>
</body>
<!--
		XHTML的语法规范
		1.HTML中不区分大小写但我们都使用小写
		2.HTML中注释是不能嵌套的
		3.HTML标签必须结构完整，要么成对出现，要么自闭合
		4.HTML标签可以嵌套，但不可以交叉嵌套
		5.HTML标签中的属性必须有值，且值必须加引号
		XHTML 要求正确嵌套
		XHTML 所有元素必须关闭
		XHTML 区分大小写 
		XHTML 属性值要用双引号 
		XHTML 用 id 属性代替 name 属性 
		XHTML 特殊字符的处理
	-->
<!--
		自闭合标签
		<br/><hr/><meta/>
		在H5中是没有斜杠的XHTML是有斜杠的
	-->


</html>
