<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自增和自减</title>
    <script>
        var a = 1;
        a = a+1;
        a++;//后加加   表达式的值等于自增之前的值
        ++a;//前加加   表达式的值等于自增之后的值
        //做自增后会改变原变量

        --a; //无论前后都会立即减一




    </script>
</head>
<body>
    
</body>
</html>
