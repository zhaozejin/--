    <script>
        /*
        &&  与       全真为真其余为假   如果第一个为True就会执行第二个值，第一个是False就不执行后面的了
        所以叫短路与
        ||  或       全假为假其余为真  如果第一个为False就会执行第二个值，第一个是False就不执行后面的
        短路或
        !   非      取反后的是布尔值  对任意数据取反两次转为布尔值
        */
    </script>
