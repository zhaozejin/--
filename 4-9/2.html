<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS的编写位置</title>
    <script src="./1.js"></script>
    <!-- 引用外部的JS文件 -->
</head>

<body>
    <!-- 按钮中的弹框 -->
    <button onclick="alert('点下得了，还点');">点我一下</button>
    <!-- a标签的弹框 -->
    <a href="javascript:alert('能不能长点心，让你点你就点');">点我一下</a>
</body>

</html>
