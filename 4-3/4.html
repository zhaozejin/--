<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
    
    </style>
</head>
    <!-- <from>表单 -->
    <!-- action属性指向的是服务器地址 -->
    <!-- 表单项：
    input创建文本框有一个text属性
    -->
    <!-- 
        文本框：用户名<input type="text">  可以添加value属性添加默认值
        提交按钮:用户名<input type="submit">  可以添加value属性更改按钮文字
        name属性：用户名<input type="text" name="username">
        密码框：用户名<input type="password">  增加密码隐私
        性别：用户名<input type="radio">   通过写一样的name实现分组的效果
            用户需要选择的必须指定value属性，才会最终提交给服务器
        加name属性才会提交给后台
        单选<input type="radio">
        多选框：<input type="checkbox">
        在单选和多选中指定默认项，可以用属性
        下拉列表<select></select>
        下拉列表项：<option></option>
        name属性指定给select value属性指定给option
        selected可以指定给option默认值
        多行文本域：<textarea name="">
        可以设置宽高
        重置按钮：reset
        <input type="reset">
        单纯按钮： button  可以加value属性添加文字
        <input type="button">
        可以给它绑定事件
        使用<button>标签创建按钮
            <button type="submit">提交</button>
        <label></label>用来设置提示文字 for属性可以和文本框配套使用
        <filedset></filedset>用来给表单项分组
        <legend></legend>
     -->
<body>
    <form action="">
        用户名<input type="text" name="username">
        用户名<input type="submit">
    </form>
</body>
</html>
