<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        
    </style>
</head>
<body>
    <!-- 表格是用来显示一些格式化数据的 -->
    <!-- <table> 是块元素-->
    <!-- tr用来表示一行 -->
    <!-- td来创建一个单元格 -->
    <!-- th一个特殊的td，可以设置表头：居中加粗 -->
    <!-- border="1"用来创建边框 -->
    <!-- colspan横向合并单元格 -->
    <!-- rowspan纵向合并单元格-->
    <table border="1" width="40%" >
        <tr><td>A1</td></tr>
    </table>
</body>
</html>
